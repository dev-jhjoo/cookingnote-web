<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container text-center mt-5">
        <div class="card mx-auto" style="max-width: 400px;">
            <div class="card-body">
                <h3 class="card-title">Cooking note</h3>
                <div class="input-group mb-3" style="transform: rotate(-0.67deg);">
                    <input type="text" id="recipeName" class="form-control" placeholder="요리이름" 
                        aria-label="요리이름" aria-describedby="getRecipe">
                    <button id="getRecipe" class="btn btn-dark" type="button" 
                        style="border-top-left-radius: 0; border-bottom-left-radius: 0;">검색</button>
                </div>
            </div>
        </div>
        <div id="loadingDiv" class="row mt-5 hidden">
            <div class="mx-auto" style="color: beige; font-size: 12px; font-weight: bold;">
                Loading...
            </div>
        </div>
        <div id="recipeDiv" class="row mx-auto">
            <div id="recipeInfo" class="note mx-auto my-4 hidden position-relative" style="max-width: 400px;">
                <button id="downloadScreenshot" class="download-btn btn btn-light position-absolute" 
                    style="top: 10px; right: 10px;">저장하기</button>
                <div id="recipeContent"></div>
            </div>
        </div>
        <hr class="mt-3">
        <div class="row">
            <div class="mx-auto" style="color: beige; font-size: 12px;">
                Mail: dev.jh.joo@gmail.com
            </div>
        </div>
        <div class="row mb-5">
            <div class="mx-auto" style="color: beige; font-size: 12px;">
                Instagram: dev.jh.joo
            </div>
        </div>
    </div>
    <!-- html-to-image 라이브러리를 CDN을 통해 로드 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.11/html-to-image.min.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
